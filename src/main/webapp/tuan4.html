            <h1>Survey</h1>
            <p>if you have a moment, we'd appreciate it if you would fill out out this<br> 
                survey.</p>
            <h1>Your information:</h1>
            <label>Email:</label>
            <input type="email" name="email"  required><br>
            <label>First Name:</label>
            <input type="text" name="firstName"  required><br>
            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            <label>Date of Birth</label>
            <input type=date name="date" required>
            <h3>How did you hear about us?</h3>
            <label class ="ra">
                <input type="radio" name='hear' value='Search engine' required>
                Search engine
            </label>
            <label class ="ra">
                <input type="radio"name='hear' value="Word of mouth" required>
                Word of mouth
            </label>
            <label class ="ra">
                <input type="radio" name='hear' value="Social Media" required>
                Social Media
            </label>
            <label class ="ra">
                <input type="radio" name='hear' value="Other" required >
                Other
            </label>
            <br>
            <h1>Would you like to receive announcements<br>
                about new CDs and special offers</h1>
            <label class="ch" required>
                <input type=checkbox name='noti' value="YES, i'd like that">
                YES, i'd like that
            </label>
            <label class="ch" required>
                <input type=checkbox name='noti'value ='YES, please send me email announcements' >
                YES, please send me email announcements
            </label >
            <label class="ch" required>
                Please contact me by: 
                <select name = con required>
                    <option value="Email or posttal mail">Email or posttal mail</option>
                    <option value="Email only">Email only</option>
                    <option value="Post mail only">Post mail only</option>
                </select> 
            </label>
            <br>
            <input type=submit value="Submit" >  
        </form>
